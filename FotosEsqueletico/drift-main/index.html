<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="designer" content="imgix" />
    <meta name="developer" content="imgix" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,maximum-scale=1" />
    <meta http-equiv="Accept-CH" content="DPR, Width, Viewport-Width" />
     
    <title>Drift Playground</title>
    <link rel="stylesheet" media="screen, projection" href="./dist/drift-basic.css" />
    <style type="text/css">
      body {
        font-family: Helvetica Neue, Arial, sans;
        margin-top: 2em; 
      }

       
      /*Dimens√µes da imagem original*/
      .drift-demo-trigger {
        width: 500px;
        height: 500px;
        float: left;
      }

      /*Regiao do zoom sobre a imagem original*/
      .detail {
        position: relative;
        width: 200px;
        height: 200px;
        margin-left: 5%;
        float: left;
      }
 

      
    </style>
  </head>

  <body>
    <div class="wrapper">
      <img
        class="drift-demo-trigger"
        data-zoom="https://images.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png?w=500&amp;ch=DPR&amp;dpr=2"
              src="https://images.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png?w=500&amp;ch=DPR&amp;dpr=2"
      />

      <div class="detail">
         
        <a href="https://imgix.com" class="ix-link">
          <img
            width="250"
            height="250"
            style="border:none;"
          />
        </a>
      </div>
    </div>

    <script src="dist/Drift.js"></script>
    <script>
      new Drift(document.querySelector(".drift-demo-trigger"), {
        paneContainer: document.querySelector(".detail"), 
        containInline: true,
        hoverBoundingBox: true,
      });
    </script>
  </body>
</html>
